{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="{% static 'ink/styles.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .thank-you-container {
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }
        .thank-you-container h1 {
            font-size: 3rem;
            margin: 0;
        }
        .thank-you-container p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .thank-you-container button {
            background: #ffffff;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .thank-you-container button:hover {
            background: #333;
            color: #ffffff;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Order!</h1>
        <p>Your order has been successfully placed.</p>
        <button onclick="window.location.href='/ink/'">Go to Main Page</button>
    </div>
</body>
</html>
