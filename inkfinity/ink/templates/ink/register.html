{% extends "ink/base.html" %}
{% block title %}
Register
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="mt-4">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</div>
{% endblock content %}
