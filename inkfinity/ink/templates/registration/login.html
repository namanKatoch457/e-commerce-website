{% extends "ink/base.html" %}
{% load static %}
{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="mt-4">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</div>
{% endblock content %}
